<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Spinner</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 3s linear infinite, changeColor 5s linear infinite;
        }

        .square {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6, #27ae60);
            background-size: 400% 400%;
            position: absolute;
        }

        .square:nth-child(1) {
            animation: changeColor 5s linear infinite;
        }

        .square:nth-child(2) {
            animation: changeColor 5s linear infinite reverse;
        }

        .square:nth-child(3) {
            animation: changeColor 5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeColor {
            0% {
                background-position: 0% 0%;
            }
